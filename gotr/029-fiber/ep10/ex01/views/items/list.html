<!DOCTYPE html>
<html>
<head>
  <title>Items Table</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Items Table</h1>

  <table>
    <style>
      table {
        border: 1px solid black;
      }
    </style>
    <thead>
      <tr>
        <th><strong>ID</strong></th>
        <th><strong>Name</strong></th>
        <th><strong>Price</strong></th>
        <th><strong>Description</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>$10.00</td>
        <td>This is a description of Product 1.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Product 2</td>
        <td>$20.42</td>
        <td>This is a description of Product 2.</td>
      </tr>
      ...
    </tbody>
  </table>
  
</body>
</html>
